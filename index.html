<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,300i,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UI & UX Designer Portfolio</title>
</head>

<body>
    <!-- header -->
    <header class="header">
        <div class="container">
            <div class="header__inner">

                <div class="user">
                    <div class="user__avatar">
                        <img src="https://placehold.it/57/000" alt="Avatar">
                    </div>
                    <div class="user__content">
                        <div class="user__name">Lewis<br>Nathaniel</div>
                        <div class="user__prof">UI &amp; UX Designer</div>
                    </div>
                </div>

                <nav class="nav">
                    <a class="nav__link" href="#">Work</a>
                    <a class="nav__link" href="#">About me</a>
                    <a class="nav__link" href="#">Blog</a>
                    <a class="nav__link" href="#">Contact</a>
                    <a class="nav__link nav__link--btn" href="#">Hire Me</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- intro -->
    <section class="intro">
        <div class="container">

            <div class="intro__inner">
                <div class="intro__content">
                    <h2 class="intro__suptitle">Hello I'm</h2>
                    <h1 class="intro__title">Lewis Nathaniel</h1>
                    <div class="intro__text">UI &amp; UX Designer</div>

                    <div class="social">
                        <a href="#" class="social__link"><img src="./images/behance.svg" alt="behance"></a>
                        <a href="#" class="social__link"><img src="./images/dribbble.svg" alt="dribbble"></a>
                        <a href="#" class="social__link"><img src="./images/linkedin.svg" alt="linkedin"></a>
                        <a href="#" class="social__link"><img src="./images/facebook.svg" alt="facebook"></a>
                        <a href="#" class="social__link"><img src="./images/instagram.svg" alt="instagram"></a>
                        <a href="#" class="social__link"><img src="./images/twitter.svg" alt="twitter"></a>
                    </div>

                    <a class="btn" href="#">Hire Me</a>
                    <button class="btn" type="button">See My Resume</button>
                </div>

                <img class="intro__photo" src="./images/photo.png" alt="">
            </div>

        </div>
    </section>
</body>

</html>
